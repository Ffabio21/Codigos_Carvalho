<h2>Cadastro para fãs</h2>
<form>
    <!--id serve para quando eu for referenciar no label, com for, e ao clicar no nome, também ir para a caixa de preeenchimento-->
    <label for="campo_nome">Nome: </label>
    <input id="campo_nome" type="text" placeholder="nome completo" required>
    <br />
    <br />
    <label for="campo_email">Email: </label>
    <input id="campo_email" type="email" placeholder="email" required>
    <br />
    <br />
    <label for="campo_senha1">Senha: </label>
    <input id="campo_senha1" type="password" placeholder="digite uma senha forte" required>
    <br />
    <br />
    <label for="campo_senha2">Senha: </label>
    <input id="campo_senha2" type="password" placeholder="repita a senha" required>
    <br><br>
    <h3>Selecione seu sexo</h3>
    <input type="radio" id="male" name="sexo" value="masculino">
    <label for="male">Masculino</label>
    <br><br>
    <input type="radio" id="female" name="sexo" value="feminino">
    <label for="female">Feminino</label>
    <br><br>
    <input type="radio" id="undefined" name="sexo" value="indefinido">
    <label for="undefined">Prefiro não dizer</label>
    <br><br>
    <h3>Nos diga por que voce é um fã do Corvette</h3>
    <textarea name="opiniao" placeholder="Eu amo o Corvette porque..." rows="15" cols="55" required></textarea>
    <br><br>
    <input type="checkbox" id="item1" name="concordancia" value="concordo" required>
    <label for="item1">Concordo com os termos de consentimento</label>
    <br>
    <ul><a href="termo_consentimento.html" target="-blank">Termos de consentimento</a> </ul>
    <input type="submit" value="Cadastrar">
    <br><br>
</form>
